<!DOCTYPE html>
<html>
  <head>
    <title>Simple Interest Calculator </title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <!--Using div to create a section and using class for syling -->
    <div class="top">
      <h1> Simple Interest Calculator </h1>
      
      Deposit Amount <input type="number" id="principal">
      <br><br> 
      
      <!--Creating slider using the type as range for Interest Selection -->
      Rate of Interest <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="UpdateRate()">
      <span id="rate_val">10.25%</span>
      <br><br>
      
      
      <!-- Creating drop down List to choose the tenure -->
      Tenure (years) <select id="tenure">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      
      </select>
      <br><br>
      
      <!-- Button to calculate SI-->
      <button id="calculate" onclick="calcSI()"> Calculate Interest</button>
      <br><br>
      
      <!--Result area where the final result will be displayed, otherwise blank -->
      <span id="result"></span>
      <br><br>

      <!-- Creating the footer section -->
      <footer>
        &copy; Deposits are like Obligations, the lesser you use the Richer you become !! 
        Save Always - Rain or Not - By Lavanya Rajalingam
       
      </footer>
    </div>
  </body>
</html>
